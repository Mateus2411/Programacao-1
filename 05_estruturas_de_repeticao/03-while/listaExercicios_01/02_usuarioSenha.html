<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

  //ENTRADA
  let nm = prompt(`Qual seu nome?`).trim();
  nm = nm.replace(/(^\s*\w|[.!?]\s*\w)/g, (c) => c.toUpperCase());
  let sn = prompt(`Digite uma senha`);

  while (nm == sn || isNaN(sn)) {
    alert(`Seu animal, não coloque a mesma senha que seu nome`);
    if(isNaN(sn)){
        alert(`É so digitar um numero`)
    }
    nm = prompt(`Qual seu nome?`).trim();
    nm = nm.replace(/(^\s*\w|[.!?]\s*\w)/g, (c) => c.toUpperCase());
    sn = Number(prompt(`Digite uma senha`));
  }
  //PROCESSAMENTO
  alert(`Nome:${nm}\nSenha:${sn}`)
  //SAÍDA
</script>
