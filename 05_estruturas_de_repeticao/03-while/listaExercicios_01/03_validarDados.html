<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */
  let nm = prompt(`Digite seu nome`);
  let idd = Number(prompt(`Digite sua idade`));
  let slr = Number(prompt(`Digite seu salario`));
  let sx = prompt(`Digite seu sexo (f ou m)`).toLowerCase();
  let eC = prompt(`Digite seu estado civil (s, c, v, d)`);
  //ENTRADA
  while (nm.length <= 3) {
    nm = prompt(`Digite seu nome`);
  }
  while (idd < 0 || idd > 150 || isNaN(idd)) {
    idd = Number(prompt(`Digite sua idade`));
  }
  while (slr <= 0 || isNaN(slr)) {
    slr = Number(prompt(`Digite seu salario`));
  }
  while (sx != `f` && sx != `m`) {
    sx = prompt(`Digite seu sexo (f ou m)`).toLowerCase();
  }
  while (eC != `s` && eC != `c` && eC != `v` && eC != `d`) {
    eC = prompt(`Digite seu estado civil (s, c, v, d)`);
  }

  //PROCESSAMENTO
  alert(
    `Nome: ${nm}\nIdade: ${idd}\nSalario: ${slr}\nSexo: ${sx}\nEstado Civil: ${eC}`
  );
  //SAÍDA
</script>
