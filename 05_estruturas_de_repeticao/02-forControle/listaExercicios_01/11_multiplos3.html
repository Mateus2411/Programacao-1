<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    //PROCESSAMENTO
    let mult = 3;
    let max = 100;
    let nun = 0;
    let list = []
    for(let agr = 1; agr < max; agr++){
        agr = nun*mult
        list.push(agr)
        nun++
    }
    alert(list.join(`, `))
    //SAÍDA

</script>
