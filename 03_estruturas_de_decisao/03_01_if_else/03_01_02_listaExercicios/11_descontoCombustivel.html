<script>
    /*
    PROBLEMA: DESCONTO COMBUSTÍVEL
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro

    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina),
    calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    let GouA, litros;
    do {
        GouA = prompt(`Gasolina ou álcool (G para gasolina e A para álcool)`).toUpperCase().trim();
        if (GouA !== 'G' && GouA !== 'A') {
            alert("Tipo inválido. Digite G ou A.");
        }
    } while (GouA !== 'G' && GouA !== 'A');
    do {
        litros = prompt(`Quantidade de litros:`);
        litros = Number(litros);
        if (isNaN(litros) || litros <= 0) {
            alert("Quantidade inválida. Digite um número positivo.");
            litros = null;
        }
    } while (litros === null);

    const gasolina = 6.50;
    const alcool = 6.10;
    let precoPorLitro, descontoPorLitro;

    if (GouA === 'G') {
        precoPorLitro = gasolina;
        descontoPorLitro = litros <= 20 ? gasolina * 0.04 : gasolina * 0.06;
    } else {
        precoPorLitro = alcool;
        descontoPorLitro = litros <= 20 ? alcool * 0.03 : alcool * 0.05;
    }

    const valorTotal = (precoPorLitro - descontoPorLitro) * litros;

    //PROCESSAMENTO

    //SAÍDA
    alert(`O valor será de R$ ${valorTotal.toFixed(2)}`);
</script>
