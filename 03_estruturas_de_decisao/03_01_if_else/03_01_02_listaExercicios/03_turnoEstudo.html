<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    let qualTurno;
    do {
        qualTurno = prompt(`Qual turno você estuda? \n(M-matutino ou V-Vespertino ou N-Noturno)`).toUpperCase().trim();
        if (qualTurno !== 'M' && qualTurno !== 'V' && qualTurno !== 'N') {
            alert('Valor inválido. Digite M, V ou N.');
        }
    } while (qualTurno !== 'M' && qualTurno !== 'V' && qualTurno !== 'N');

    //PROCESSAMENTO
    if (qualTurno === 'M'){
        alert(`Bom Dia!`);
    } else if (qualTurno === 'V'){
        alert(`Boa Tarde!`);
    } else if (qualTurno === 'N'){
        alert(`Boa Noite!`);
    }

    //SAÍDA

</script>
