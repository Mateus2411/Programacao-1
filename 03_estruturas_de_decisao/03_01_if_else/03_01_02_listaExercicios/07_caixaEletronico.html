<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas.
    As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais.
    O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA
    let valorSaque;
    do {
        valorSaque = prompt(`Digite o valor a ser sacado (Mínimo: 10 R$ ; Máximo: 600 R$):`);
        valorSaque = Number(valorSaque);
        if (isNaN(valorSaque) || !Number.isInteger(valorSaque) || valorSaque < 10 || valorSaque > 600) {
            alert("Valor inválido. Digite um valor inteiro entre 10 e 600.");
            valorSaque = null;
        }
    } while (valorSaque === null);

    //PROCESSAMENTO
    alert(`Transação realizada`);

    const Rnota100 = Math.floor(valorSaque / 100);
    const Rnota50 = Math.floor((valorSaque % 100) / 50);
    const Rnota10 = Math.floor(((valorSaque % 100) % 50) / 10 );
    const Rnota5 = Math.floor((((valorSaque % 100) % 50) % 10 ) / 5) ;
    const Rnota1 = Math.floor(((valorSaque % 100) % 50) % 10 ) % 5 ;

    alert(` ${Rnota100} nota(s) de: R$100.\n ${Rnota50} nota(s) de: R$50.\n ${Rnota10} nota(s) de: R$10.\n ${Rnota5} nota(s) de: R$5.\n ${Rnota1} nota(s) de: R$1.`);

    //SAÍDA

</script>
