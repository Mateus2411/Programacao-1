<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let a;
    do {
        a = prompt(`Digite um número inteiro:`);
        a = Number(a);
        if (isNaN(a) || !Number.isInteger(a)) {
            alert("Entrada inválida. Digite um número inteiro.");
            a = null;
        }
    } while (a === null);

    //PROCESSAMENTO
    if (a % 2 === 0){
        alert(`Par`);
    } else {
        alert(`Ímpar`);
    }

    //SAÍDA
</script>
