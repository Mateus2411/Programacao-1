<script>

    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:

    - "Esteve no local do crime?"

    //ENTRADA
    const perguntas = [

    ];
    const respostas = [];
    for (let i = 0; i < perguntas.length; i++) {
        let resp;
        do {
            resp = prompt(perguntas[i]).toLowerCase().trim();
            if (resp !== 's' && resp !== 'n') {
                alert("Resposta inválida. Digite 's' para sim ou 'n' para não.");
            }
        } while (resp !== 's' && resp !== 'n');
        respostas.push(resp);
    }
    const [p1, p2, p3, p4, p5] = respostas;

    //PROCESSAMENTO
    let pontos = 0;

    if (p1 == `s`){
        pontos = pontos + 1;
    }
    if (p2 == `s`){
        pontos = pontos + 1;
    }
    if (p3 == `s`){
        pontos = pontos + 1;
    }
    if (p4 == `s`){
        pontos = pontos + 1;
    }
    if (p5 == `s`){
        pontos = pontos + 1;
    }
    if (p1 !== `s` && p1 !== `n` || p2 !== `s` && p2 !== `n` || p3 !== `s` && p3 !== `n` || p4 !== `s` && p4 !== `n` || p5 !== `s` && p5 !== `n`){
        alert(`Caracteres invalidas utilize: Sim (s) ou Não (n)`);
    } else {
        if (pontos == 2){
            alert(`Suspeito`);
        } else if (pontos >= 3 && pontos <= 4){
            alert(`Cúmplice`);
        } else if (pontos == 5){
            alert(`Assassino`);
        } else {
            alert(`Inocente`);
        }
    }
    //Saida
</script>
