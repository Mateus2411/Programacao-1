<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    // ENTRADA
    let nota;
    do {
        nota = prompt(`Digite a nota (0 a 10):`);
        nota = Number(nota);
        if (isNaN(nota) || nota < 0 || nota > 10) {
            alert("Nota inválida. Digite um valor entre 0 e 10.");
            nota = null;
        }
    } while (nota === null);

    // PROCESSAMENTO
    let conceito;
    if (nota >= 9) {
        conceito = 'A';
    } else if (nota >= 8) {
        conceito = 'B';
    } else if (nota >= 7) {
        conceito = 'C';
    } else if (nota >= 6) {
        conceito = 'D';
    } else {
        conceito = 'E';
    }

    // SAÍDA
    alert(`Conceito: ${conceito}`);
</script>
