<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let n1, op, n2;
    do {
        n1 = prompt(`Qual o primeiro número?`);
        n1 = Number(n1);
        if (isNaN(n1)) {
            alert("Número inválido. Digite um número.");
        }
    } while (isNaN(n1));
    do {
        op = prompt(`Qual operação deseja realizar?\n (+ adição; - subtração; * multiplicação; / divisão.)`).trim();
        if (!['+', '-', '*', '/'].includes(op)) {
            alert("Operação inválida. Use +, -, * ou /.");
        }
    } while (!['+', '-', '*', '/'].includes(op));
    do {
        n2 = prompt(`Qual o segundo número?`);
        n2 = Number(n2);
        if (isNaN(n2) || (op === '/' && n2 === 0)) {
            alert("Número inválido. Digite um número (não zero para divisão).");
            n2 = null;
        }
    } while (n2 === null);

    //PROCESSAMENTO
    let resultado = 0;
    let operadorReal = true;
    let final = '';
    let tipo = '';
    let sinal = '';
    let classe = '';
    
    //OPERAÇÃO
    if (op === '+') {
        resultado = n1 + n2;
        verificador();
    } else if (op === '-') {
        resultado = n1 - n2;
        verificador();
    } else if (op === '*') {
        resultado = n1 * n2;
        verificador();
    } else if (op === '/') {
        if (n2 === 0) {
            resultado = 0;
            verificador();
        } else {
            resultado = n1 / n2;
            verificador();
        }
    } else {
        operadorReal = false;
        alert('Seu operador não é válido. (+ adição; - subtração; * multiplicação; / divisão)');
    }
    //VERIFICACOES
    function verificador() {

        switch(true) {
            case (resultado % 2 === 0):
                tipo = 'par';
                final = `O seu número é ${tipo}, `;
                break;
            default:
                tipo = 'impar';
                final = `O seu número é ${tipo}, `;
        }
        switch(true) {
            case (resultado < 0):
                sinal = 'negativo';
                final = final + `${sinal} e `;
                break;
            default:
                sinal = 'positivo';
                final = final + `${sinal} e `;
        }
        switch(true) {
            case (Number.isInteger(resultado)):
                classe = 'inteiro';
                final = final + `${classe}.`;
                break;
            default:
                classe = 'decimal';
                final = final + `${classe}.`;
        }
        alert(`O resultado é ${resultado}\n${final}`);
    }

</script>
