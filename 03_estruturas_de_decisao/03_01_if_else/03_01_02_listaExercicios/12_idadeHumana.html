<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os cães amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA
    let iddCachorro, porteCachorro;
    do {
        iddCachorro = prompt(`Qual a idade do cachorro?`);
        iddCachorro = Number(iddCachorro);
        if (isNaN(iddCachorro) || iddCachorro <= 0) {
            alert("Idade inválida. Digite um número positivo.");
            iddCachorro = null;
        }
    } while (iddCachorro === null);
    do {
        porteCachorro = prompt(`Qual o porte do cachorro?\nUtilize:\nG-grande\nM-médio\nP-pequeno`).toUpperCase().trim();
        if (porteCachorro !== 'G' && porteCachorro !== 'M' && porteCachorro !== 'P') {
            alert("Porte inválido. Digite G, M ou P.");
        }
    } while (porteCachorro !== 'G' && porteCachorro !== 'M' && porteCachorro !== 'P');

    const fatores = { G: 7, M: 6, P: 5 };
    const idadeCachorro = iddCachorro * fatores[porteCachorro];

    //PROCESSAMENTO

    //SAÍDA
    alert(`A idade de seu cachorro será de ${idadeCachorro} anos humanos.`);
</script>
