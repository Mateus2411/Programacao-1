<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    let nun1, nun2, nun3;
    do {
        nun1 = prompt(`Digite o primeiro número:`);
        nun1 = Number(nun1);
        if (isNaN(nun1)) {
            alert("Entrada inválida. Digite um número.");
        }
    } while (isNaN(nun1));
    do {
        nun2 = prompt(`Digite o segundo número:`);
        nun2 = Number(nun2);
        if (isNaN(nun2)) {
            alert("Entrada inválida. Digite um número.");
        }
    } while (isNaN(nun2));
    do {
        nun3 = prompt(`Digite o terceiro número:`);
        nun3 = Number(nun3);
        if (isNaN(nun3)) {
            alert("Entrada inválida. Digite um número.");
        }
    } while (isNaN(nun3));



    //PROCESSAMENTO
    let maior;
    let meio;
    let menor;
    
    if (nun1 >= nun2 && nun1 >= nun3){
        maior = nun1;
        if (nun2 >= nun3){
            meio = nun2;
            menor = nun3;
        } else {
            meio = nun3;
            menor = nun2;
        }

        alert(`Maior ${maior}, Meio ${meio}, Menor ${menor}.`);
    }

    else if (nun2 >= nun1 && nun2 >= nun3){
        maior = nun2;
        if (nun1 >= nun3){
            meio = nun1;
            menor = nun3;
        } else {
            meio = nun3;
            menor = nun1;
        }

        alert(`Maior ${maior}, Meio ${meio}, Menor ${menor}.`);

    }
    else if (nun3 >= nun1 && nun3 >= nun2){
        maior = nun3;
        if (nun2 >= nun1){
            meio = nun2;
            menor = nun1;
        } else {
            meio = nun1;
            menor = nun2;
        }

        alert(`Maior ${maior}, Meio ${meio}, Menor ${menor}.`);

    } else {
        alert(`Erro, use um numero`);
    }

    
</script>
