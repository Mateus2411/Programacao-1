        <script>
            function calculadora() {
                const numero1 = document.getElementById("numero1");
                const numero2 = document.getElementById("numero2");
                const resposta = document.getElementById("resposta");
                document.querySelectorAll("#operacoes li").forEach((li) => {
                    li.addEventListener("click", () => {
                        const operacao = li.getAttribute("id");

                        // Obter valores atuais dos inputs
                        const num1 = parseFloat(numero1.value);
                        const num2 = parseFloat(numero2.value);

                        // Verificar se os valores s√£o n√∫meros v√°lidos
                        if (isNaN(num1) || isNaN(num2)) {
                            alert("Por favor, insira n√∫meros v√°lidos.");
                            return;
                        }

                        let resultado;

                        switch (operacao) {
                            case "somar":
                                resultado = num1 + num2;
                                break;
                            case "subtrair":
                                resultado = num1 - num2;
                                break;
                            case "multiplicar":
                                resultado = num1 * num2;
                                break;
                            case "dividir":
                                if (num2 === 0 || num1 === 0) {
                                    alert("N√£o √© poss√≠vel dividir por zero.");
                                    return;
                                }
                                resultado = num1 / num2;
                                break;
                        }
                        resposta.value = resultado;
                    });
                });
                let limpar = document.getElementById("limpar");
                limpar.onclick = function () {
                    numero1.value = "";
                    numero2.value = "";
                    resposta.value = "";
                };
            }
