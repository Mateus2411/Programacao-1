<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    let fahrenheit = parseFloat(prompt("Digite a temperatura em Fahrenheit:"));

    //PROCESSAMENTO
    function converterParaCelsius(f) {
        return (f - 32) * 5 / 9;
    }

    //SAÍDA
    alert("A temperatura em Celsius é: " + converterParaCelsius(fahrenheit));

</script>
