<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
    let numero = parseInt(prompt("Digite um número inteiro:"));

    //PROCESSAMENTO
    function calcularFatorial(n) {
        if (n === 0 || n === 1) {
            return 1;
        }
        let fatorial = 1;
        for (let i = 2; i <= n; i++) {
            fatorial *= i;
        }
        return fatorial;
    }

    //SAÍDA
    alert(`O fatorial de ${numero} é ${calcularFatorial(numero)}`);

</script>
