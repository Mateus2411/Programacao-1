<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let peso = parseFloat(prompt("Digite o peso (kg):"));
    let altura = parseFloat(prompt("Digite a altura (m):"));

    //PROCESSAMENTO
    function calcularIMC(p, a) {
        return p / (a * a);
    }

    //SAÍDA
    alert(`O IMC é: ${calcularIMC(peso, altura)}`);

</script>
