<meta charset="UTF-8">
<script>
    /*
    Problema: Cumprimentar
    Peça para o usuário informar o seu nome. Após, o programa deverá apresentar a seguinte mensagem:
        Bom dia, NOME_DA_PESSOA! Seja bem-vindo!
    */

    //ENTRADA
    let nome;
    do {
        nome = prompt('Informe o seu nome:').trim();
        if (!nome) {
            alert('Nome não pode ser vazio. Tente novamente.');
        }
    } while (!nome);

    //PROCESSAMENTO

    //SAÍDA
    document.write(`Bom dia, ${nome}! Seja bem-vindo!`);
</script>
