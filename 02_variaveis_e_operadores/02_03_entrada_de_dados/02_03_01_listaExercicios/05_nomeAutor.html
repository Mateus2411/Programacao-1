<meta charset="UTF-8">
<script>
    /*
    Problema: Nome do Autor
    Peça para o usuário informar o seu nome e o seu sobrenome. Após, o programa deverá mostrar os dados informados da seguinte forma:
        Nome do Autor: SOBRENOME, NOME.
    */

    //ENTRADA
    let nome, sobrenome;
    do {
        nome = prompt('Informe o seu nome:').trim();
        if (!nome) alert('Nome não pode ser vazio.');
    } while (!nome);
    do {
        sobrenome = prompt('Informe o seu sobrenome:').trim();
        if (!sobrenome) alert('Sobrenome não pode ser vazio.');
    } while (!sobrenome);

    //PROCESSAMENTO

    //SAÍDA
    document.write(`Nome do Autor: ${sobrenome}, ${nome}.`);
</script>
