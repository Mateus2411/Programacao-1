<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: DADOS DO FUNCIONÁRIO
    Crie um objeto chamado funcionario com as propriedades nome, cargo, salario, e crie um método que retorne o nome, cargo e salario do funcionário em formato string.
    */
    
    //ENTRADA
    let nome = prompt("Diga o seu nome:").trim();
    let cargo = prompt("Qual seu cargo").trim();
    let salario = Number(prompt("Qual o seu salário? ").trim().replace(",", "."));
    let funcionario = {
        nome,
        cargo,
        salario,
        saida: function () {
            return `Nome: ${this.nome}\nCargo: ${this.cargo}\nSalario: ${this.salario}`
        }
    }
    alert(funcionario.saida())
</script>
