<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: MICROONDAS
    Crie um objeto chamado microondas com as propriedades marca, modelo, ligado, e crie um método que retorne todas as propriedades do objeto.
    */

  //ENTRADA
  let objeto = {
    nome: prompt(`Qual o nome do microondas?`).trim(),
    marca: prompt(`Qual a marca do microondas?`).trim(),
    modelo: prompt(`Qual o modelo do microondas?`).trim(),
    estatus: ``,
  };
  let dd = false;
  do {
    let estt = prompt(`Microondas está na tomada? (S) ou (N)`)
      .toLowerCase()
      .charAt()
      .trim();
    if (estt === "s") objeto.estatus = `ligado`;
    else if (estt === "n") objeto.estatus = `desligado`;
    else dd = true;
  } while (dd !== false);

  alert(
    `As informações do microondas são:\nNome: ${objeto.nome}\nMarca: ${objeto.marca}\nModelo: ${objeto.modelo}\nEstatus: ${objeto.estatus}`
  );

  //PROCESSAMENTO

  //SAÍDA
</script>
