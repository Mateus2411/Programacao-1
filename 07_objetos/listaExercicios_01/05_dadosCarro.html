<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: DADOS DO CARRO
    Crie um objeto chamado carro com as propriedades marca, modelo e ano, e crie um método que retorne a marca, modelo e ano do carro em formato string.
    */
    
    //ENTRADA
    let marca = prompt("Digite a marca do carro:");
    let modelo = prompt("Digite o modelo do carro:");
    let ano = prompt("Digite o ano do carro:");
    let carro = {
        marca,
        modelo,
        ano,
        dados: function() {
            return `Marca: ${this.marca}, Modelo: ${this.modelo}, Ano: ${this.ano}`;
        }
    };
    //PROCESSAMENTO
    alert(carro.dados());
    //SAÍDA
    
</script>
