<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: DADOS DO LIVRO
    Crie um objeto chamado livro com as propriedades titulo, autor e numeroDePaginas, e crie um método que retorne o livro em formato string.
    */
    
    //ENTRADA
    let livro = {
        titulo: "bah",
        autor: "bah2",
        numeroDePaginas: 123,
        dados: function() {
            return `Título: ${this.titulo}, Autor: ${this.autor}, Número de Páginas: ${this.numeroDePaginas}`;
        }
    }
    alert(livro.dados());

</script>
